<header>
    <div class="header-wrapper">
        <ul class="nav-wrapper">
            <li *ngFor="let item of items">
                <a [routerLink]="item.routerLink">{{item.label}}</a>
            </li>
        </ul>
        <button (click)="logout()" class="btn" *ngIf="auth.isAuthenticated(); else elseBlock">
            Logout
        </button>
        <ng-template #elseBlock>
            <a routerLink="/login" class="btn" >Login</a>
        </ng-template>
    </div>
</header>
